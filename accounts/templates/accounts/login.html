
{% extends "accounts/base.html" %}
{% load static %}
{% block title %}
Sign in
{% endblock %}
{% block script %}

    
<link rel="stylesheet" href="{% static 'accounts/style.css' %}">
<style type="text/css">


    body {

      background-image: linear-gradient(to right, #C0D5ED, #9DE3FC);


    }

    .filled-button {
        background-color: transparent;
        color: #fff;
        background-color: #515148;
        border: none;
        font-size: 13px;
        text-transform: uppercase;
        font-weight: 700;
        padding: 12px 30px;
        border-radius: 30px;
        display: inline-block;
        transition: all 0.3s;
        outline: none;
        box-shadow: none;
        text-shadow: none;
        cursor: pointer;
    }
       
    .filled-button:hover {
        background-color: #23B5B5;
        color: white;
    }

        
</style>

{% endblock %}

{% block main %}


{% for msg in messages %}
   
    <p class="text-success text-center" id = "msg-container">{{msg}}</p>

                
{% endfor %}



        <div class="container col-xl-10 col-xxl-8 px-4 py-5">
          <div class="row align-items-center g-lg-5 py-5">

            <div class="col-md-10 mx-auto col-lg-5">



              <form class="p-4 p-md-5 border rounded-3 bg-light" action="{% url 'accounts:login' %}" method="post">

                {% csrf_token %}

                {{form}}

                <!--<div class="form-floating mb-3">
                  <input type="text" name="username" class="form-control" id="floatingInput" placeholder="Username">
                  <label for="floatingInput">Username</label>
                </div>
                <div class="form-floating mb-3">
                  <input type="password" name = "password" class="form-control" id="floatingPassword" placeholder="Password">
                  <label for="floatingPassword">Password</label>
                </div>-->

                <button class="w-100 filled-button mt-3" type="submit">Sign in</button>
                <hr class="my-4">
                <small class="text-muted">New To Hire Easy?<a href="{% url 'accounts:register' %}"> Sign Up</a></small><br>

              </form>
            </div>


          </div>

        </div>



{% endblock %}

{% block ajaxbox %}

    <script>

        const ele = document.getElementById("msg-container")
        setTimeout(function(){

            ele.style.display = "none";
            },
         3000);
    </script>
{% endblock %}
